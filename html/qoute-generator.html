<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote-Generator</title>
    <link rel="stylesheet" href="../css/quote-generator.css">
    <script src="../javascript/quote-generator.js" defer></script>

<body onload="nxtbtn()">
